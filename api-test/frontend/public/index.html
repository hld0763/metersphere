<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% if (process.env.NODE_ENV==='development' ) { %>
      <link rel="stylesheet" href="<%= BASE_URL %>js/dev/element-ui/element-ui.css" />
      <link rel="stylesheet" href="<%= BASE_URL %>js/dev/pdfjs-dist/pdf_viewer.css" />
      <link rel="stylesheet" href="<%= BASE_URL %>js/dev/jsondiffpatch/html.css" />
      <script src="<%= BASE_URL %>js/dev/vue.js"></script>
      <script src="<%= BASE_URL %>js/dev/element-ui/element-ui.js"></script>
      <script src="<%= BASE_URL %>js/dev/vue-router.js"></script>
      <script src="<%= BASE_URL %>js/dev/qiankun.umd.js"></script>
      <script src="<%= BASE_URL %>js/prd/vue-shepherd.min.js"></script>
      <script src="<%= BASE_URL %>js/dev/mock.js"></script>
      <script src="<%= BASE_URL %>js/dev/jsencrypt.js"></script>
      <script src="<%= BASE_URL %>js/dev/jspdf.umd.js"></script>
      <script src="<%= BASE_URL %>js/dev/html2canvas.js"></script>
      <script src="<%= BASE_URL %>js/dev/pdfjs-dist/pdf.js"></script>
      <script src="<%= BASE_URL %>js/dev/jsondiffpatch/jsondiffpatch.umd.js"></script>
    <% } else { %>
      <link rel="stylesheet" href="<%= BASE_URL %>js/dev/element-ui/element-ui.min.css" />
      <link rel="stylesheet" href="<%= BASE_URL %>js/dev/pdfjs-dist/pdf_viewer.min.css" />
      <link rel="stylesheet" href="<%= BASE_URL %>js/dev/jsondiffpatch/html.min.css" />
      <script src="<%= BASE_URL %>js/prd/vue.min.js"></script>
      <script src="<%= BASE_URL %>js/dev/element-ui/element-ui.min.js"></script>
      <script src="<%= BASE_URL %>js/dev/vue-router.min.js"></script>
      <script src="<%= BASE_URL %>js/dev/qiankun.umd.min.js"></script>
      <script src="<%= BASE_URL %>js/dev/mock.min.js"></script>
      <script src="<%= BASE_URL %>js/dev/jsencrypt.min.js"></script>
      <script src="<%= BASE_URL %>js/dev/jspdf.umd.min.js"></script>
      <script src="<%= BASE_URL %>js/dev/html2canvas.min.js"></script>
      <script src="<%= BASE_URL %>js/dev/pdfjs-dist/pdf.min.js"></script>
      <script src="<%= BASE_URL %>js/dev/jsondiffpatch/jsondiffpatch.umd.min.js"></script>
    <% } %>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please
        enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
